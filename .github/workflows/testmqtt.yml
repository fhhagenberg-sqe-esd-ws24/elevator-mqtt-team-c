name: Integration Tests with HiveMQ

on:
  push:
    branches:
      - feat/TestContainers
  pull_request:
    branches:
      - feat/TestContainers

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      hivemq:
        image: hivemq/hivemq-ce:2023.1.0  # Specifying a version to avoid potential issues with 'latest'
        ports:
          - 1883:1883  # Exposing the MQTT port
        options: --health-cmd "curl --silent --fail localhost:1883 || exit 1" --health-interval 10s --health-timeout 5s --health-retries 3  # Health check with curl

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'

      - name: Install Maven
        run: sudo apt-get install maven

      - name: View container logs for debugging
        run: docker logs $(docker ps -q --filter "ancestor=hivemq/hivemq-ce:2023.1.0")

      - name: Run tests
        run: mvn clean test  # Running the tests
