name: MQTT Tests

on:
  push:
    branches:
      - mqtt  # Der Workflow wird nur ausgeführt, wenn auf den mqtt-Branch gepusht wird
  pull_request:
    branches:
      - mqtt  # Der Workflow wird auch bei Pull Requests auf den mqtt-Branch ausgeführt

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      hivemq:
        image: hivemq/hivemq4
        ports:
          - 1883:1883
        options: >-
          --health-cmd="curl --silent --fail http://localhost:8080/health || exit 1"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B clean package --file pom.xml

    - name: Run Tests with JaCoCo Coverage
      run: mvn test jacoco:report --file pom.xml

    - name: Upload JaCoCo Report
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco
